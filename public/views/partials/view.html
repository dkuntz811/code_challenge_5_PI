<div ng-init="getHeroes()" ng-controller = "viewController">
	<div ng-repeat = "hero in heroes">
			<div>
			Alias: {{hero.alias}}
			</div>
			<div>
			First Name: {{hero.first_name}}
			</div>
			<div>
			Last Name: {{hero.last_name}}
			</div>
			<div>
			City: {{hero.city}}
			</div>
			<button ng-click = "deleteHero(hero._id)" type = "button" name = "button">Delete Hero</button>
<div>
Power Name: {{hero.power_name}}
</div>
	</div>

</div>
